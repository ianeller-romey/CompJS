    <script id="shader-fs-texture" type="x-shader/x-fragment">
        precision mediump float;

        // our texture
        uniform sampler2D u_image;

        // the texCoords passed in from the vertex shader
        varying vec2 v_texCoord;

        void main() {
           gl_FragColor = texture2D(u_image, v_texCoord);
        }
    </script>
    <script id="shader-fs-emboss" type="x-shader/x-fragment">
        precision mediump float;
 
        // our texture
        uniform sampler2D u_image;
        
        // the texCoords passed in from the vertex shader
        varying vec2 v_texCoord;
 
        void main()
        {
          vec2 onePixel = vec2(1.0 / 480.0, 1.0 / 320.0);
 
          vec2 texCoord = v_texCoord;
 
          vec4 color;
          color.rgb = vec3(0.5);
          color -= texture2D(u_image, texCoord - onePixel) * 5.0;
          color += texture2D(u_image, texCoord + onePixel) * 5.0;
          color.rgb = vec3((color.r + color.g + color.b) / 3.0);

          vec4 tex = texture2D(u_image, v_texCoord);

          gl_FragColor = vec4(color.rgb, tex.a);
        }
    </script>
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec2 a_position;
        attribute vec2 a_texCoord;

        uniform vec2 u_resolution;

        varying vec2 v_texCoord;

        void main() {
           // convert the rectangle from pixels to 0.0 to 1.0
           vec2 zeroToOne = a_position / u_resolution;

           // convert from 0->1 to 0->2
           vec2 zeroToTwo = zeroToOne * 2.0;

           // convert from 0->2 to -1->+1 (clipspace)
           vec2 clipSpace = zeroToTwo - 1.0;

           gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);

           // pass the texCoord to the fragment shader
           // The GPU will interpolate this value between points.
           v_texCoord = a_texCoord;
        }
    </script>
    <link rel="stylesheet" href="css/layout.css" />
</head>
<body>
    <div id="master-container">
        <div id="viewport" class="center">
            <canvas id="glCanvas"></canvas>
        </div>
    </div>
</body>
