<!DOCTYPE html>
<html>
<head>
    <title>CompJS - Centipede</title>
    <script src="lib/utilities.js"></script>
    <script src="lib/engines/messenger-engine.js"></script>
    <script src="lib/engines/services-engine.js"></script>
    <script src="lib/entities/bounding-circle.js"></script>
    <script src="lib/entities/entity.js"></script>
    <script src="lib/engines/bhv-engine.js"></script>
    <script src="lib/engines/gfx-engine.js"></script>
    <script src="lib/engines/phys-engine.js"></script>
    <script src="lib/engines/entity-manager.js"></script>
    <script src="lib/engines/input-manager.js"></script>
    <script src="lib/driver.js"></script>
    <script src="lib/cheats.js"></script>
    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;

        // our texture
        uniform sampler2D u_image;

        // the texCoords passed in from the vertex shader.
        varying vec2 v_texCoord;

        void main() {
           gl_FragColor = texture2D(u_image, v_texCoord);
        }
    </script>
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec2 a_position;
        attribute vec2 a_texCoord;

        uniform vec2 u_resolution;

        varying vec2 v_texCoord;

        void main() {
           // convert the rectangle from pixels to 0.0 to 1.0
           vec2 zeroToOne = a_position / u_resolution;

           // convert from 0->1 to 0->2
           vec2 zeroToTwo = zeroToOne * 2.0;

           // convert from 0->2 to -1->+1 (clipspace)
           vec2 clipSpace = zeroToTwo - 1.0;

           gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);

           // pass the texCoord to the fragment shader
           // The GPU will interpolate this value between points.
           v_texCoord = a_texCoord;
        }
    </script>
    <link rel="stylesheet" href="css/layout.css" />
</head>
<body>
    <div id="master-container">
        <div id="viewport" class="center">
            <canvas id="glCanvas"></canvas>
        </div>
    </div>
</body>
</html>
